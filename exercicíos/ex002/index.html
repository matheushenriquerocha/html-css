<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Voce pode escrever um parágrafo
        de qualquer jeito, <br>
        basta colocar tudo no meio
        do par de tags &lt;p&gt; e
        &lt;/p&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F60E;
        &#x1F4BB;
        &#x1F9BE;
    </p>
</body>
</html>
