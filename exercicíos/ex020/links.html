<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://github.com/matheushenriquerocha" target="_blank"><li>Reposítorio GitHub</li></a>
        <a href="https://www.youtube.com/cursoemvideo/" target="_blank"><li>Canal do YouTube</li></a>
        <a href="https://www.cursoemvideo.com" target="_blank"><li>Site do Curso em Vídeo</li></a>
    </ul>
</body>
</html>
