<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 014</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .destaque_medias1 {
            background-color: gray;
            color: white;
            text-align: left;
        }

        .destaque_medias2 {
            background-color: gray;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Area</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th scope="colgroup">Nota 1</th>
                <th scope="colgroup">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td>6.5</td>
                <td>7.0</td>
                <td>6.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.5</td>
                <td>10.0</td>
                <td>8.25</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.5</td>
                <td>10.0</td>
                <td>9.75</td>
            </tr>
            <tr>
                <th colspan="4" class="destaque_medias1" scope="colgroup">Média de Exatas</th>
                <td class="destaque_medias2">7.94</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8.5</td>
                <td>7.5</td>
                <td>8.0</td>

            <tr>
                <td>Geografia</td>
                <td>8.9</td>
                <td>9.4</td>
                <td>9.15</td>
            </tr>
            <tr>
                <th colspan="4" class="destaque_medias1" scope="colgroup">Média de Humanas</th>
                <td class="destaque_medias2">8.6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
