<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada passo.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; de a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src="" alt=""&gt;">Imagens</abbr></li>
        <li>Abreviações</li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">LIstas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
